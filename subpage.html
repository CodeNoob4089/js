<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" src="sub.css" />
    <script src="review.js" defer></script>
  </head>

  <body>
    <div class="info">
      <div class="background"></div>
      <div class="temp" id="movieContainer"></div>
      <div class="backBtn">
        <a href="javascript:history.back();">뒤로가기</a>
      </div>
    </div>
    <div class="review-list">
      <div id="review-list" style="overflow-y: scroll"></div>
      <form onsubmit="return false;">
        <input class="username" placeholder="id" autofocus />
        <input class="review" placeholder="comment"></input>
        <input class="password" type="password" placeholder="password" />
        <button class="submit-button">SAVE</button>
      </form>
    </div>
    <script src="sub.js"></script>
  </body>
</html>
